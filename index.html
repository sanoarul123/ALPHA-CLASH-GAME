<!DOCTYPE html>
<html lang="en" data-theme ="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dfsdfsdf</title> 
     <!--Daisy Ui and tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

 <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="screen-page" class="home min-h-screen justify-center flex items-center ">
        <div class="flex flex-col items-center gap-10  text-white">
            <h1 class="text-8xl font-normal font-anton uppercase">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button id="play-now-btn" class="btn bg-white text-black ">Play now</button>
        </div>

    </section>

    <section id="play-ground-id" class="play-ground hidden">
        <!-- screen-play-groudn -->
        <div class="flex flex-col items-center gap-20 pt-20">
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                
                <div class="flex justify-center ">
                    <p class="bg-[#2F2941] px-7 py-3 font-poppins text-xl font-medium rounded-b-xl text-white ">Don't watch keyboard  while playing...</p>
                </div>
                <div id="changechar" class="flex justify-center items-center h-full ">
                    <p id="currentalpha" class="text-black text-9xl font-bold uppercase ">Y</p>
                    
                </div>
                
            </div>
            
            <div >
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
    
            </div>
            <div class="font-inter flex justify-between w-2/4 ">
                <button class="btn  rounded-full bg-[#894189]  w-44 h-14 text-xl text-white font-medium">
                    <span>Life</span>
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn rounded-full bg-[#360490] btn w-44 h-14 text-xl text-white font-medium">
                    <span>Score</span>
                   <img src="images/dollar.svg" alt="">
                   <span>1</span>
                  </button>
            </div>
    
        </div>

        <!-- keyboard -->
       
        <!-- life score -->

        
    </section>
    
    <section class="score hidden flex flex-col justify-center items-center min-h-screen font-poppins">

        <div class="text-white text-center space-y-4 bg-[#FFFFFF33] px-11 py-12 rounded-lg">
            <h1 class="text-6xl font-medium ">

                <span class="font-extrabold">Score:</span>
                <span>14</span>
            </h1>
            <button class="btn text-black text-2xl font-semibold w-44 bg-[#FFFFFF]">Play Again</button>
            <p>Practice Will make you pro</p>
        </div>
          
    </section>
 </main>

 <script src="js/script.js"></script>

</body>
</html>
